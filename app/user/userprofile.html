<!-- going to create a form here -->
<div class="container-fluid">
  <section class="container">
    <div class="container-page">
      <div class="col-md-12">
        <div class="bs-docs-section">
          <h1 id="jumbotron" class="page-header">Angular Js Workshop - 2</h1>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-lg-12">
          <div ng-if="vm.response.success" class="alert alert-success" role="alert">{{vm.response.success}}</div>
          <div ng-if="vm.response.error" class="alert alert-success" role="alert">{{vm.response.error}}</div>
        </div>
        <div class="form-group col-lg-12">
          <label>First Name</label>
          <input type="text" class="form-control" name="name" ng-model="vm.user.firstname" required
                 placeholder="First Name"/>
        </div>

        <div class="form-group col-lg-12">
          <label>Last Name</label>
          <input type="text" class="form-control" name="name" ng-model="vm.user.lastname" required
                 placeholder="Last Name"/>
        </div>

        <div class="col-sm-12">
          <button class="btn btn-primary " ng-click="vm.update()">Update User</button>
          <button class="btn btn-link" ng-click="vm.reset()">Reset</button>
        </div>

      </div>

    </div>
  </section>
</div>
